<html>

		<script type="text/javascript" language="JavaScript">
		$(document).ready(function(){
		  var url = qs("url","https://adlnet.github.io");
		  document.getElementById('innerframe').src = url;
		});
		
		
		function StartConversation(guid,school){
			POSTtoACE("POST");
		}
		
	    function ComposeSKOLink()
		{
			var SKO ={
			guid:qs("guid","ef09a0a7-5e35-47c6-b19e-2dc1739b4c75"),
			TagName:"AutoTutorScript",
			source:"ScriptOnly",
			authorname:"xiangenhu"
			}
		    var school,text;
			school=qs("school","onrstem.skoonline.org");
			text= "http://"+school+"/retrieve?json="+JSON.stringify(SKO);
			return text;
		}
	    
		
		function processingReturn(data){
		    var actionLength, text, i;
		    actionLength=data.ACEActions.length;
			SpeakList=[];
			aIndex=0;
			document.getElementById("outputJSON").innerHTML="";
			for (i = 0; i < actionLength; i++) {
				if (data.ACEActions[i].Act=="Speak"){
				    SpeakList.push(JSON.stringify(data.ACEActions[i]));
					if (data.ACEActions[i].Agent=="ComputerStudent"){
					    if (SpeakList.length==1) {
								Talk("Movie2",data.ACEActions[i].Data);
								var x = document.getElementById('InputArea');
								x.style.display = 'none';
								
							}
						}
					if (data.ACEActions[i].Agent=="ComputerTutor"){
					     if (SpeakList.length==1) {
								Talk("Movie1",data.ACEActions[i].Data);
								var x = document.getElementById('InputArea');
								x.style.display = 'none';
							 }
						}
					}
			}
		}
		
		function POSTtoACE(Method){
		var iputObj={
			Id:qs("ID","Chinese-test"),
			ScriptURL:qs("ScriptURL",ComposeSKOLink()),
			User:qs("User","Carl"),
			Text:qs("Text","不知道"),
			language:qs("language","Chinese")
		}
		var getUrl = $.ajax({
			type: Method,
			url: qs("aceurl","http://ace.autotutor.org/aceapi2017/api/aceaction"),
			data: iputObj,
				success: function() {
					var x = document.getElementById('outputJSON');
					x.style.display = 'block';
					var s = document.getElementById('InputArea');
					s.style.display = 'none';
					var s = document.getElementById('Initialize');
					s.style.display = 'none';
					PuttoACE("不知道");
				}
			})
		}
		
		
		function PuttoACE(Inputtext){
			var iputObj={
				Id:qs("ID","Chinese-test"),
				ScriptURL:qs("ScriptURL",ComposeSKOLink()),
				User:qs("User","Carl"),
				Text:Inputtext,
				language:qs("language","Chinese")
			}
		var getUrl = $.ajax({
			type: "PUT",
			url: qs("aceurl","http://ace.autotutor.org/aceapi2017/api/aceaction"),
			data: iputObj,
			success: function (data) {
			    speakerData=data;
			    processingReturn(speakerData);
			}
		})
		}
		
        $(document).ready(function () {
            $('input#Initialize').click(
                function (event) {
					event.preventDefault();
					POSTtoACE("POST");
                    });
				$('input#SubmitAnswer').click(
                function (event) {
					event.preventDefault();
					PuttoACE($('textarea#inputText').val());
                    });
                });
		
		
		</script>
		<div align="center">
